<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Customers</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a href="/customer/new">Create New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>CUSTOMER ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${listCustomer}">
            <td th:text="${customer.id}">Customer ID</td>
            <td th:text="${customer.firstname}">First Name</td>
            <td th:text="${customer.lastname}">Last Name</td>
            <td>
                <a th:href="@{'/edit/' + ${customer.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${customer.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
